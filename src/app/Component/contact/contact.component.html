<div class="contact-component">
    <div class="contact-header">
        <h1>Have Some Questions?</h1>
        <div class="contact-info">
            <p>
                <i class="fas fa-map-marker-alt"></i> Tunisie<br>
                <i class="fas fa-home"></i> Avenue Fadhel Ben Achour ,Tunis 1003
            </p>
        </div>
    </div>
    <div class="contact-content">
        <div class="contact-image">
            <img src="/assets/images/Envelope-PNG-Image-File.png" alt="Contact Us">
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="form-group">
                <input type="text" id="first-name" formControlName="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" formControlName="email" placeholder="What's your email?" required>
            </div>
            <div class="form-group">
                <input type="text" id="last-name" formControlName="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea id="message" formControlName="message" placeholder="Your questions..." required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Send Message</button>
            </div>
        </form>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
